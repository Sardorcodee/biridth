<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/css/style.css" />
    <link
      rel="icon"
      href="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/64/null/external-birth-astrology-flaticons-lineal-color-flat-icons.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>My birthday</title>
  </head>
  <body>
    <div class="card">
      <h1>My Birthd<i class="fa-sharp fa-solid fa-stopwatch-20"></i>y</h1>
      <div class="search flex">
        <input type="date" placeholder="Enter text" onblur="ret()" />
        <button type="reset">Continue</button>
      </div>
      <h2 id="num"></h2>
      <div class="u-1 flex">
        <p><span id="yil">----</span> Year</p>
        <p><span id="oy">---</span> Month</p>
        <p><span id="kun">----</span> Day</p>
      </div>
      <div class="u-1 flex">
        <p><span id="soat">----</span> Hour</p>
        <p><span id="minut">----</span> Minutes</p>
      </div>
      <div class="u-1 flex">
        <p><span id="sekund">----</span> Seconds</p>
        <p><span id="milsek">----</span> Millisecond</p>
      </div>
    </div>
    <!-- JS -->
    <script src="/js/script.js"></script>
  </body>
</html>
